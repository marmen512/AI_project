name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sanity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install CPU requirements
        run: |
          pip install -r requirements/cpu.txt

      - name: Sanity imports
        run: |
          python - << 'EOF2'
          import torch
          import transformers
          import datasets
          print("Torch:", torch.__version__)
          print("Transformers:", transformers.__version__)
          print("Datasets:", datasets.__version__)
          EOF2

      - name: Smoke test project code
        run: |
          python - << 'EOF3'
          import sys, os
          sys.path.append(".")

          import core
          print("core OK")

          assert os.path.isdir("scripts")
          print("scripts dir OK")
          EOF3

- name: CLI help smoke test
        run: |
          python main.py --help
